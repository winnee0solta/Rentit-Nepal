<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rentit-Nepal</title>
  <link rel="stylesheet" href="../assets/css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../assets/images/icons/logo-rentit.png"/>
  <!--===============================================================================================-->
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Our auth-login  CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/css/post-rent-form.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Bootstrap 4 DatePicker -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <!--===============================================================================================-->
<!-- popper.js -->
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<!--===============================================================================================-->
</head>
<body>

  <!-- nav bar -->

  <!-- main form container -->
  <div class="main-form-container ">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8 _card">
        <form class="" action="" method="post">
          <!-- title -->
          <div class="form-group">
            <label class="heading-form" >Title</label>
            <input type="text" class="form-control">
          </div>

          <!-- locality -->
          <div class="locality ">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title="Locality"></i></a>
                <span class="field-titles">Locality</span>
              </div>
              <div class="col-md-10 pd-0 md-0">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>


            <!-- bhk -->
            <div class="row bhk">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">BHK</span>
              </div>
              <div class="col-md-4 pd-0 md-0 bhk-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>

              <!-- type  -->
            <div class="row type">
                  <div class="col-md-2 pd-0 md-0">
                    <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                    <span class="field-titles">Property Type</span>
                  </div>
                  <div class="col-md-4 pd-0 md-0">
                      <!-- dropdown -->
                      <div class="dropdown type-dropdown-container">
                        <button type="button" class="btn default dropdown-toggle col-md-12" data-toggle="dropdown">
                          Select type
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Apartment</a>
                          <a class="dropdown-item" href="#">Residental House</a>
                          <a class="dropdown-item" href="#">Rooms</a>
                          <a class="dropdown-item" href="#">Office</a>
                          <a class="dropdown-item" href="#">Shop</a>
                          <a class="dropdown-item" href="#">Complex</a>
                          <a class="dropdown-item" href="#">Studio</a>
                          <a class="dropdown-item" href="#">Hostel</a>

                        </div>
                      </div>
                  </div>
            </div>

          <!-- for furnishing  -->

            <div class="row furnishing">
                  <div class="col-md-2 pd-0 md-0">
                    <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                    <span class="field-titles">Furnishing</span>
                  </div>
                  <div class="col-md-10 pd-0 md-0">
                      <!-- radio -->
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Furnished</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Semifurnished</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Unfurnished</label>
                      </div>
                  </div>
            </div>
            <!-- area -->
            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Property Area</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>





            <!-- Tenants -->
          <div class="tenants-area">

            <div class="row tenants">
                  <div class="col-md-2 pd-0 md-0">
                    <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                    <span class="field-titles">Tenants</span>
                  </div>
                  <div class="col-md-10 pd-0 md-0">
                      <!-- Checkbox -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Family</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Bachelor</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Company</label>
                    </div>
                  </div>
            </div>


            <!-- Price -->
            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Price</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                  <!-- radio -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Negotiable</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Non-Negotiable</label>
                </div>
              </div>
            </div>
            <!-- Deposite -->
            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Deposite</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Expiry Date</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input id="datepicker"  />
              </div>
            </div>








        </form>
      </div>
    </div>
  </div>

  <!-- footer -->

  <!-- scripts -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


  <!-- Bootstrap 4 DatePicker -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
  <script>
      $('#datepicker').datepicker({
          uiLibrary: 'bootstrap4'
      });
  </script>



</body>
</html>

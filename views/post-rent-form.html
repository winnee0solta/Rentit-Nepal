<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rentit-Nepal</title>
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../images/icons/logo-rentit.png"/>
  <!--===============================================================================================-->
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Our auth-login  CSS -->
  <link rel="stylesheet" type="text/css" href="../css/post-rent-form.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!--===============================================================================================-->
<!-- popper.js -->
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<!--===============================================================================================-->
</head>
<body>

  <!-- nav bar -->

  <!-- main form container -->
  <div class="main-form-container ">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8 _card">
        <form class="" action="" method="post">
          <!-- title -->
          <div class="form-group">
            <label class="heading-form" >Title</label>
            <input type="text" class="form-control">
          </div>

          <!-- locality -->
          <div class="locality ">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title="Locality"></i></a>
                <span class="field-titles">Locality</span>
              </div>
              <div class="col-md-8 pd-0 md-0">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <!-- bhk & type-->
          <div class="bhk-type">
            <!-- bhk -->
            <div class="row bhk">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">BHK</span>
              </div>
              <div class="col-md-4 pd-0 md-0 bhk-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>

              <!-- type  -->
            <div class="row type">
                  <div class="col-md-2 pd-0 md-0">
                    <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                    <span class="field-titles">Type</span>
                  </div>
                  <div class="col-md-4 col-md-2 pd-0 md-0">
                      <!-- dropdown -->
                      <div class="dropdown type-dropdown-container">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          Select type
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Apartment</a>
                          <a class="dropdown-item" href="#">Link 2</a>
                          <a class="dropdown-item" href="#">Link 3</a>
                        </div>
                      </div>
                  </div>
            </div>
          </div>

          <!-- for furnishing and area -->
          <div class="furnishing-area">
            <!-- furnishing  -->
          <div class="row furnishing">
                <div class="col-md-2 pd-0 md-0">
                  <!-- icon -->
                  <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <span class="field-titles">Furnishing</span>
                </div>
                <div class="col-md-4 col-md-2 pd-0 md-0">
                    <!-- dropdown -->
                    <div class="dropdown furnishing-dropdown-container">
                      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Select type
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Furnished</a>
                        <a class="dropdown-item" href="#">UnFurnished</a>
                      </div>
                    </div>
                </div>
          </div>
            <!-- area -->
            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Area</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>


          </div>


        </form>
      </div>
    </div>
  </div>

  <!-- footer -->

  <!-- scripts -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>



</body>
</html>

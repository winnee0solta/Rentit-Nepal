<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rentit-Nepal</title>
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../images/icons/logo-rentit.png"/>
  <!--===============================================================================================-->
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Our auth-login  CSS -->
  <link rel="stylesheet" type="text/css" href="../css/post-rent-form.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--===============================================================================================-->
  <!-- popper.js -->
  <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
  <!--===============================================================================================-->
</head>
<body>

  <!-- nav bar -->

  <!-- main form container -->
  <div class="main-form-container ">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8 _card">
        <form class="" action="" method="post">
          <!-- title -->
          <div class="form-group">
            <label class="heading-form" >Title</label>
            <input type="text" class="form-control">
          </div>

          <!-- locality -->
          <div class="locality ">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title="Locality"></i></a>
                <span class="field-titles">Locality</span>
              </div>
              <div class="col-md-10  pd-0 md-0">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>


            <!-- bhk -->
            <div class="row bhk">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">BHK</span>
              </div>
              <div class="col-md-4 pd-0 md-0 bhk-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>

            <!-- type  -->
            <div class="row type">
              <div class="col-md-2 pd-0 md-0">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Type</span>
              </div>
              <div class="col-md-4 col-md-2 pd-0 md-0">
                <!-- select type -->
                <div class="form-group type-dropdown-container">
                  <select class="form-control" id="sel1" name="sellist1">
                    <option>Apartment</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>

          <!-- for furnishing and area -->
          <div class="furnishing-area">
            <!-- furnishing  -->
            <div class="row furnishing">
              <div class="col-md-2 pd-0 md-0">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Furnishing</span>
              </div>
              <div class="col-md-4 col-md-2 pd-0 md-0">
                <!-- select furnishing type-->
                <div class="form-group furnishing-dropdown-container">
                  <select class="form-control" id="sel1" name="sellist1">
                    <option>UnFurnished</option>
                    <option>Furnished</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- area -->
            <div class="row area">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Area</span>
              </div>
              <div class="col-md-4 pd-0 md-0 area-inputfield">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <!-- tenants -->
          <div class="tenants">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 tenants-icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Tenants</span>
              </div>
              <div class="col-md-8 pd-0 md-0 rent-inputfield">
                <!-- checkboxes -->
                <div class="check-boxes">
                  <!-- family -->
                  <div class="form-check-inline">
                    <label class="form-check-label" for="check1">
                      <input type="checkbox" class="form-check-input" id="check1" name="family" value="Family" >Family
                    </label>
                  </div>
                  <!-- bachelors -->
                  <div class="form-check-inline">
                    <label class="form-check-label" for="check2">
                      <input type="checkbox" class="form-check-input" id="check2" name="bachelors" value="Family" >Bachelors
                    </label>
                  </div>
                  <!-- company -->
                  <div class="form-check-inline">
                    <label class="form-check-label" for="check3">
                      <input type="checkbox" class="form-check-input" id="check3" name="company" value="Company" >Company
                    </label>
                  </div>
                  <!-- Any -->
                  <div class="form-check-inline">
                    <label class="form-check-label" for="check4">
                      <input type="checkbox" class="form-check-input" id="check4" name="any" value="Any" checked>Any
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- rent deposit-->
          <div class="rent-deposit">
            <!-- rent price -->
            <div class="row rent">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Rent Price</span>
              </div>
              <div class="col-md-2 pd-0 md-0 rent-inputfield">
                <input type="number" class="form-control">
              </div>
              <div class="col-md-4 pd-0 md-0">
                <!-- select -->
                <div class="form-group rent-dropdown-container">
                  <select class="form-control" id="sel1" name="sellist1">
                    <option>Fixed</option>
                    <option>Negotiable</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- deposit -->
            <div class="row deposit">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <!-- icon -->
                <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                <span class="field-titles">Deposit</span>
              </div>
              <div class="col-md-4 pd-0 md-0 deposit-inputfield">
                <input type="number" class="form-control">
              </div>
            </div>
          </div>

          <!-- expires in -->

          <!-- description -->
          <div class="description">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <span class="field-titles">Description</span>
              </div>
              <div class="col-md-4 pd-0 md-0 deposit-inputfield">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- owner details -->
          <div class="owner-details">

            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <span class="field-titles">Owner Details</span>
              </div>
            </div>

            <div class="details-contacts">

              <!-- email -->
              <div class="row">
                <div class="col-md-2 pd-0 md-0 icon-container">
                  <span class="field-titles">Email</span>
                </div>
                <div class="col-md-4 pd-0 md-0 email-inputfield">
                  <input type="email" class="form-control">
                </div>
              </div>
              <!-- Phoneno -->
              <div class="row">
                <div class="col-md-2 pd-0 md-0 icon-container">
                  <span class="field-titles">Phone No</span>
                </div>
                <div class="col-md-4 pd-0 md-0 phoneo-inputfield">
                  <input type="number" class="form-control">
                </div>
              </div>
              <!-- Address -->
              <div class="row">
                <div class="col-md-2 pd-0 md-0 icon-container">
                  <span class="field-titles">Address</span>
                </div>
                <div class="col-md-4 pd-0 md-0 address-inputfield">
                  <input type="text" class="form-control">
                </div>
              </div>
              <!-- Others -->
              <div class="row">
                <div class="col-md-2 pd-0 md-0 icon-container">
                  <span class="field-titles">Others</span>
                </div>
                <div class="col-md-4 pd-0 md-0 others-inputfield">
                  <div class="form-group">
                      <textarea class="form-control" rows="3" id="others"></textarea>
                  </div>
                </div>
              </div>

            </div>



          </div>

          <!-- images/videos -->

          <!-- other facilities -->
          <div class="other-facilities">
            <div class="row">
              <div class="col-md-2 pd-0 md-0 icon-container">
                <span class="field-titles">Other facilities</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <!-- water -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities1">
                      <input type="checkbox" class="form-check-input" id="otherfacilities1" name="water" value="Water" >Water
                    </label>
                  </div>
                </div>
                <!-- bathroom/toilet -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities2">
                      <input type="checkbox" class="form-check-input" id="otherfacilities2" name="bathroom-toilet" value="Bathroom-Toilet" >Bathroom/Toilet
                    </label>
                  </div>
                </div>
                <!-- electricity -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities3">
                      <input type="checkbox" class="form-check-input" id="otherfacilities3" name="electricity" value="Electricity" >Electricity
                    </label>
                  </div>
                </div>
                <!-- internet -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities4">
                      <input type="checkbox" class="form-check-input" id="otherfacilities4" name="internet" value="Internet" >Internet
                    </label>
                  </div>
                </div>
                <!-- guard -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities5">
                      <input type="checkbox" class="form-check-input" id="otherfacilities5" name="guard" value="Guard" >Guard
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <!-- Hospital -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities6">
                      <input type="checkbox" class="form-check-input" id="otherfacilities6" name="hospital" value="Hospital" >Hospital
                    </label>
                  </div>
                </div>
                <!-- Parking-->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities7">
                      <input type="checkbox" class="form-check-input" id="otherfacilities7" name="parking" value="Parking" >Parking
                    </label>
                  </div>
                </div>
                <!-- Park -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities8">
                      <input type="checkbox" class="form-check-input" id="otherfacilities8" name="park" value="Park" >Park
                    </label>
                  </div>
                </div>
                <!-- Highway -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities9">
                      <input type="checkbox" class="form-check-input" id="otherfacilities9" name="highway" value="Highway" >Highway
                    </label>
                  </div>
                </div>
                <!-- Floors -->
                <div class="other-facilities-icon-checkbox-container">
                  <!-- icon -->
                    <a href=""><i class="fas fa-map-marker "  title=""></i></a>
                  <!-- checkbox -->
                  <div class="form-check-inline check-box-container">
                    <label class="form-check-label" for="otherfacilities10">
                      <input type="checkbox" class="form-check-input" id="otherfacilities10" name="floors" value="Floors" >Floors
                    </label>
                  </div>
                </div>


              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- footer -->

  <!-- scripts -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap Js CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


  <!-- Bootstrap 4 DatePicker -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
  <script>
      $('#datepicker').datepicker({
          uiLibrary: 'bootstrap4'
      });
  </script>



</body>
</html>
